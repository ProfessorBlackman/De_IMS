<style>
      @import url("https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap");
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(45deg, cyan, dodgerblue);
        font-family: "Sansita Swashed", cursive;
      }
      .center {
        position: relative;
        padding: 50px 50px;
        background: #fff;
        border-radius: 10px;
      }
      form {
        display: flex;
        flex-direction: column;

      }
      .center h1 {
        font-size: 2em;
        border-left: 5px solid dodgerblue;
        padding: 10px;
        color: #000;
        letter-spacing: 5px;
        margin-bottom: 60px;
        font-weight: bold;
        padding-left: 10px;
      }
      .center .inputbox {
        position: relative;
        width: 300px;
        height: 20px;
        margin-bottom: 50px;
      }
      .center .inputbox input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        border: 2px solid #000;
        outline: none;
        background: none;
        padding: 10px;
        border-radius: 10px;
        font-size: 1em;
      }
      .center .inputbox:last-child {
        margin-bottom: 0;
      }
      .center .inputbox span {
        position: absolute;
        top: 14px;
        left: 20px;
        font-size: 0.5em;
        transition: 0.6s;
        font-family: sans-serif;
      }
      .center .inputbox input:focus ~ span,
      .center .inputbox input:valid ~ span {
        transform: translateX(-13px) translateY(-35px);
        font-size: 1em;
      }
      .center .inputbox [type="button"] {
        width: 50%;
        background: dodgerblue;
        color: #fff;
        border: #fff;
      }
      .center .inputbox:hover [type="button"] {
        background: linear-gradient(45deg, greenyellow, dodgerblue);
      }
      .inputbox label:hover::after {
        content: attr(title);
        background-color: #000;
        color: #fff;
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 4px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 100%;
        white-space: nowrap;
        z-index: 1;
      }
      .inputbox label:hover::before {
        content: '';
        border-top: 6px solid #000;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -6px;
        z-index: 1;
      }
      p {
        display: flex;
        justify-content: space-between;
        align-items: space-between;
      }
      textarea {
        width: 300px;
        height: 20px;
      }
      p {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 350px;
        height: 50px;
      }
      [type='submit'] {
        align-self: center;
        width: 100px;
        height: 50px;
        background-color: dodgerblue;
        color: white;
        border-color: dodgerblue;
        border-radius: 10%;
      }
      thead {
        font-size: x-small;
        }
      tbody {
        font-size: xxx-small;
        }
      td {
          padding: inherit;
          border: inherit;
       }
